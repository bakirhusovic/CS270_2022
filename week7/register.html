<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input:focus {
            border-color: green;
            box-shadow: none;
            outline: none;
        }
        p {
            display: none;
        }

        input:invalid + p {
            color: red;
            display: block;
        }

        label {
            display: block;
        }

        input {
            width: 500px;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="register.php" method="post">
        <div>
            <label for="first_name">First name</label>
            <input required autocomplete="first_name" type="text" id="first_name" name="first_name" placeholder="Please enter your first name">
        </div>
        <div>
            <label for="last_name">Last name</label>
            <input required type="text" autocomplete="last_name" id="last_name" name="last_name" placeholder="Please enter your last name">
        </div>
        <div>
            <label for="email">Email</label>
            <input required type="email" id="email" name="email">
            <p>You need to enter a valid email address</p>
        </div>
        <div>
            <label for="password">Password</label>
            <input required type="password" id="password" name="password">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
